<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calcolo Costo Biglietto Treno</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- sezione del form -->
    <section id="form-section">

      <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

      <!-- contenitore -->
      <div class="container">

        <!-- riga -->
        <div class="row">

          <form class="" action="index.html" method="post">

            <input type="text" name="" value="">

            <input type="number" name="" value="">

            <select class="" name="">

              <option value="">Minorenne</option>

              <option value="">Maggiorenne</option>

              <option value="">Over 65</option>

            </select>

          </form>

        </div>

        <!-- riga -->
        <div class="row">

          <button type="button" name="button">Genera</button>

          <button type="button" name="button">Annulla</button>

        </div>

      </div>

    </section>

    <!-- sezione del costo -->
    <section id="price-section">

      <h1>IL TUO BIGLIETTO</h1>

      <!-- riga -->
      <div class="row">

        <h3>DETTAGLIO PASSEGGERI</h3>

      </div>

      <!-- riga -->
      <div class="row">

        <!-- box -->
        <div class="box">

          <h3>NOME PASSEGGERO</h3>

          <h3 id="nomeutente"></h3>

        </div>

        <!-- box -->
        <div class="box">

          <h3>Offerta</h3>

          <div id="scontoutente" class="">

          </div>

        </div>

        <!-- box -->
        <div class="box">

          <h3>Carrozza</h3>

          <div id="carrozzautente" class="">

          </div>

        </div>

        <!-- box -->
        <div class="box">

          <h3>Codice CP</h3>

          <div id="codiceutente" class="">

          </div>

        </div>

        <!-- box -->
        <div class="box">

          <h3>Costo Biglietto</h3>

          <div id="costobiglietto" class="">

          </div>

        </div>

      </div>

    </section>



    <!-- javascript -->
    <script type="text/javascript" src="js/script.js">

    </script>

  </body>
</html>
